{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Главная{% endblock %} :: Доска рецептов</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bboard/style.css' %}">
</head>
<body>
<header>
    <h1>Рецепты</h1>
    <img class="chef" src="{% static 'bboard/chef.png'%}" alt="chef">
</header>
<nav>
    <a href="{% url 'index' %}"> Главная </a>
    <a href="{% url 'add' %}"> Добавить </a>
    {% for rubric in rubrics %}
    <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
    {% endfor %}
</nav>
<section>
    {% block content %}
    {% endblock %}
</section>
</body>
<footer>
    <div class="link_license">
    <a href="http://www.freepik.com">Designed by katemangostar / Freepik</a>
</div>
</footer>
</html>
